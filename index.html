<!DOCTYPE html>
<html>

<head>
    <title>Top Gear Ouote Generator</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <!--Bootstrap 5-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <section id="logo">
        <div>
            <img class="images" src="images/e80c8674e9a65f80b77cc2d718036456.png" alt="Top Gear" />
        </div>
    </section>

    <section class="quote-display">
        <div class="container-fluid">
            <h2>Click to generate superb quote!</h2>
        </div>
    </section>

    <section class="button-section">
        <div class="col-lg-12">
            <button onclick="newQuote()" type="button" class="btn btn-lg btn-block btn-light quote-button">
                Generate new quote!
            </button>
        </div>
    </section>

    <footer class="footer-section">
        <p>Made by Nathan Soh - 2022</p>
    </footer>

    <!--Javascript-->
    <script src="index.js"></script>
</body>

</html>
